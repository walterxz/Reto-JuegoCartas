<!DOCTYPE html>
<html>   
  <head>
    <title>Juego de cartas 3 y 2</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i|Oswald:400,500,600,700&amp;display=swap">
    <link rel="stylesheet" href="../css/index.css">
    <script defer src="../scripts/gameLogic.js"></script>
  </head>
  <body>
    <h1>Juego de cartas 3 y 2</h1>
    <h2>Instrucciones</h2>
    <div class="container">
      <button id="start">Iniciar Juego</button>
      <div class="table">Cartas PC
        <div class="card card__b"></div>
        <div class="card card__a"></div>
        <div class="card card__c"></div>
        <div class="card card__d"></div>
        <div class="card card__e"></div>
      </div>
      <div class="table">
        <div class="deck">Tomar carta</div>
        <div class="selected">Carta disponible</div>
      </div>
      <div class="table">Mis cartas
        <div class="card card__b"></div>
        <div class="card card__a"></div>
        <div class="card card__c"></div>
        <div class="card card__d"></div>
        <div class="card card__e"></div>
      </div>
      <div class="x">
        <h3>Has Ganado!</h3>
        <h3>Has Perdido :(</h3>
      </div>
    </div>
  </body>
</html>
